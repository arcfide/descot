    type="text/css" />

<body>

<div id="beta">ALPHA!</div>

<h1>Descot: Decentralized Scheme Code Tracker</h1>

<div id="search">
  <form action="db/search" method="get">
    <p>
      <input name="q" type="text" />
      <button type="submit">Search</button>
    </p>
  </form>
</div>

<h2>Submit a New Library</h2>

<form action="submit" method="POST">

<table>
  <tr>
    <td>Title</td>
    <td><input name="title" type="text" size="30" /></td>
  </tr>
  <tr>
    <td>Name(s) [comma separated]</td>
    <td><input name="names" type="text" size="30" /></td>
  </tr>
  <tr>
    <td>License</td>
    <td><input name="license" type="text" size="30" /></td>
  </tr>
  <tr>
    <td>Maintainer</td>
    <td><input name="contact" type="text" size="30" /></td>
  </tr>
  <tr>
    <td>Version</td>
    <td><input name="version" type="text" size="30" /></td>
  </tr>
  <tr>
    <td>Implementation</td>
    <td><input name="impl" type="text" size="30" /></td>
  </tr>
  <tr>
    <td>Copyright Year</td>
    <td><input name="copy_year" type="text" size="30" /></td>
  </tr>
  <tr>
    <td>Copyright Owner</td>
    <td><input name="copy_owner" type="text" size="30" /></td>
  </tr>
  <tr>
    <td>Location</td>
    <td><input name="location" type="text" size="30" /></td>
  </tr>
  <tr>
    <td>Categries [comma separated]</td>
    <td><input name="categories" type="text" size="30" /></td>
  </tr>
  <tr>
    <td>Authors</td>
    <td><textarea name="authors" cols="33" /></td>
  </tr>
  <tr>
    <td>Description</td>
    <td><textarea name="desc" cols="33" rows="8" /></td>
  </tr>
  <tr>
    <td></td>
    <td><button type="submit">Submit</button></td>
  </tr>
</table>

</form>
